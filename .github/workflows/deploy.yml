name: Deploy Documentation

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install

            - name: Build packages
              run: pnpm build

            - name: Build site
              run: pnpm build:site

            - name: Setup GitHub Pages for SPA routing
              run: |
                # åˆ›å»º .nojekyll æ–‡ä»¶ï¼Œç¦ç”¨ Jekyll å¤„ç†
                touch packages/cosmic-web/dist/.nojekyll
                # å¤åˆ¶ index.html ä¸º 404.htmlï¼Œç”¨äºå¤„ç† SPA è·¯ç”±
                # å½“è®¿é—®ä¸å­˜åœ¨çš„è·¯å¾„æ—¶ï¼ŒGitHub Pages ä¼šè¿”å› 404.html
                # ç„¶åç”±å‰ç«¯è·¯ç”±å¤„ç†å®é™…è·¯å¾„
                if [ -f packages/cosmic-web/dist/index.html ]; then
                  cp packages/cosmic-web/dist/index.html packages/cosmic-web/dist/404.html
                  echo "âœ… Created 404.html for SPA routing support"
                  echo "ğŸ“„ Files created:"
                  ls -lh packages/cosmic-web/dist/*.html
                else
                  echo "âŒ Error: index.html not found!"
                  exit 1
                fi

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './packages/cosmic-web/dist'

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy Documentation
              id: deployment
              uses: actions/deploy-pages@v4
